<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>페이지를 찾을 수 없습니다</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
      }

      .container {
        text-align: center;
        padding: 40px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 72px;
        color: #ff6b6b;
        margin-bottom: 10px;
      }

      p {
        font-size: 20px;
        margin-bottom: 30px;
      }

      a {
        display: inline-block;
        padding: 12px 24px;
        background-color: #4f46e5;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      a:hover {
        background-color: #3730a3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>페이지를 찾을 수 없습니다.</p>
      <a href="/">🏠 홈으로 돌아가기</a>
    </div>
  </body>
</html>
